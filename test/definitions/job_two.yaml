apiVersion: v1
kind: Job
metadata:
    alias: integration-job-two
trigger:
    type: http
    configuration: {}
callbacks:
  - type: notification
    configuration:
      url: "https://example"
steps:
  - name: build
    image: alpine
    command: ["sh", "-c", "echo build"]
    next: test
  - name: test
    image: alpine
    command: ["sh", "-c", "echo test"]
    next: package
  - name: package
    image: alpine
    command: ["sh", "-c", "echo package"]
