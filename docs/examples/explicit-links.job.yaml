$schema: https://yourorg.io/schemas/job.v1.json
apiVersion: v1
kind: Job
metadata:
  alias: explicit-links
trigger:
  type: http
  configuration:
    path: "/hooks/run"
    secret: "redacted"
steps:
  - name: build
    engine: docker
    image: alpine:3.20
    command: ["sh", "-c", "echo build step"]
    next: "test"
  - name: publish
    engine: docker
    image: alpine:3.20
    command: ["sh", "-c", "echo publish step"]
  - name: test
    engine: docker
    image: alpine:3.20
    command: ["sh", "-c", "echo test step"]
    next: "publish"
