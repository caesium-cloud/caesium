$schema: https://yourorg.io/schemas/job.v1.json
apiVersion: v1
kind: Job
metadata:
  alias: nightly-etl
trigger:
  type: cron
  configuration:
    cron: "0 2 * * *"
    timezone: "UTC"
steps:
  - name: extract
    image: alpine:3.20
    command: ["sh", "-c", "echo extracting data"]
  - name: transform
    image: alpine:3.20
    command: ["sh", "-c", "echo transforming data"]
  - name: load
    image: alpine:3.20
    command: ["sh", "-c", "echo loading data"]
