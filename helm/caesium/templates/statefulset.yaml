{{- $fullName := include "caesium.fullname" . -}}
{{- $headlessSvc := include "caesium.headlessServiceName" . -}}
{{- $imageTag := default .Chart.AppVersion .Values.image.tag -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "caesium.labels" . | nindent 4 }}
spec:
  serviceName: {{ $headlessSvc }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "caesium.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "caesium.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "caesium.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: peer-discovery
          image: busybox:1.36.1
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - /scripts/discover-peers.sh
          env:
            - name: RELEASE_NAME
              value: {{ $fullName | quote }}
            - name: HEADLESS_SVC
              value: {{ $headlessSvc | quote }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DQLITE_PORT
              value: {{ .Values.config.dqlitePort | quote }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: peer-discovery-script
              mountPath: /scripts
              readOnly: true
            - name: peer-config
              mountPath: /etc/caesium
      containers:
        - name: caesium
          image: "{{ .Values.image.repository }}:{{ $imageTag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -ec
          args:
            - |
              database_nodes="$(tr -d '\n' < /etc/caesium/database-nodes)"
              if [ -n "${database_nodes}" ]; then
                export CAESIUM_DATABASE_NODES="${database_nodes}"
              fi
              exec /bin/caesium start
          ports:
            - name: http
              containerPort: {{ .Values.config.port }}
              protocol: TCP
            - name: dqlite
              containerPort: {{ .Values.config.dqlitePort }}
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CAESIUM_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: CAESIUM_PORT
              value: {{ .Values.config.port | quote }}
            - name: CAESIUM_NODE_ADDRESS
              value: "$(POD_IP):{{ .Values.config.dqlitePort }}"
            - name: CAESIUM_DATABASE_PATH
              value: /var/lib/caesium/dqlite
            - name: CAESIUM_DATABASE_TYPE
              value: {{ .Values.config.databaseType | quote }}
            - name: CAESIUM_MAX_PARALLEL_TASKS
              value: {{ .Values.config.maxParallelTasks | quote }}
            {{- if .Values.config.databaseDSN }}
            - name: CAESIUM_DATABASE_DSN
              value: {{ .Values.config.databaseDSN | quote }}
            {{- end }}
            {{- with .Values.config.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: peer-config
              mountPath: /etc/caesium
            - name: data
              mountPath: /var/lib/caesium/dqlite
      volumes:
        - name: tmp
          emptyDir: {}
        - name: peer-config
          emptyDir: {}
        - name: peer-discovery-script
          configMap:
            name: {{ include "caesium.peerConfigName" . }}
            defaultMode: 0555
        {{- if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
  {{- end }}
