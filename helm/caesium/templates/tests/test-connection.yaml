apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "caesium.fullname" . }}-test-connection"
  labels:
    {{- include "caesium.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.12.1
      command: ["curl"]
      args:
        - -fsS
        - {{ printf "http://%s:%v/health" (include "caesium.fullname" .) .Values.service.port | quote }}
  restartPolicy: Never
